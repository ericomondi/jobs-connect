{% extends 'index.html' %}

{% block content %}
    


<div class="my-orders-page row">
    <div class="orders-wrapper col-12">
        <div class="d-flex justify-content-between">
            <div class="page-caption">My orders</div>
        </div>
        <div class="filter-wrap mb-0">
            <ul class="tabs tabs-list d-flex" data-tab-my-orders="">
                <li class="tab-link current" data-tab-status="active">Active<span data-toggle="tooltip" data-placement="top" title="Files/Messages unprocessed" class="counter" data-counter-active="" style="display: none;"></span></li>
                <li class="tab-link" data-tab-status="approved">Approved<span data-toggle="tooltip" data-placement="top" title="Files/Messages unprocessed" class="counter" data-counter-approved="" style="display: none;"></span></li>
                <li class="tab-link" data-tab-status="cancelled">Cancelled<span data-toggle="tooltip" data-placement="top" title="Files/Messages unprocessed" class="counter" data-counter-cancelled="" style="display: none;"></span></li>
            </ul>
        </div>
        <div class="orders-search">
            <form class="filter-search-wrap" action="" id="form-my-orders">
                <input  type="text" placeholder="Search by keyword or Order ID"
                       name="query_string" autocomplete="off" id="search-by-order"
                       class="search-inline live-search-box" data-valid-latin-digit="" >
                <div class="filter_r_wrap">
                    <div class="filter-single-wrap" data-myorders-approved="">
                        <label for="status">Status</label>
                        <div class="filter-single-inner">
                            <select id="status-select"
                                    class="form-control select2-hidden-accessible select2-custom-multi select2-custom-all"
                                    multiple="multiple" name="status[]" data-show-selected="true">
                                <option value="any" data-select2-id="" selected>Any</option>
                                <option value="confirmation_pending"  data-select2-id="">Confirmation Pending</option>
                                <option value="13"  data-select2-id="">Revision in progress</option>
                                <option value="11"  data-select2-id="">Clarification Pending</option>
                                <option value="10"  data-select2-id="">In progress</option>
                                <option value="12"  data-select2-id="">Submitted</option>
                                <option value="15"  data-select2-id="">Delivered</option>
                                <option value="19"  data-select2-id="">Quality Evaluation</option>
                                <option value="18"  data-select2-id="">Claim</option>
                            </select>
                            <div class="select-arrow"></div>
                        </div>
                    </div>
                    <button class="btn-start-search submit_btn btn-custom d-flex" data-button-submit-form-filter="" type="button">
                        <span data-search-text="">Search</span>
                        <span data-search-applying="" style="display: none;">Applying</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="set-filter-list" data-filter-set-block="" style="display:none;">
            <div class="set-filter-item" data-filter-set-item-template="" style="display:none;">
                <span data-filter-set-text=""></span>
                <button class="del-seted-filter btn"></button>
            </div>   
                           
        </div>


        <div class="order-list-inner" data-block-order-list-filters="">
            <div class="orders-caption d-flex justify-content-between">
                <div class="order-numbers-count d-flex align-items-center" data-counter-my-orders=""></div>
                <div class="order-list-filter d-flex align-items-center justify-content-between">
                    <div class="order-list-sort">
                        <div class="filter-single-wrap select2-custom-default" data-myorders-approved="">
                            <div class="filter-single-inner d-flex align-items-center">
                                <label for="type-of-sort">Sort:</label>
                                <select id="type-of-sort" class="select2-custom-single form-control select2-hidden-accessible" data-select-sort-my-orders="" name="order">
                                    <option value="1" data-sort-field="status_my_orders" data-sort-direction="asc" data-select2-id="" selected="selected">Status</option>
                                                                            <option value="4" data-sort-field="writer_deadline_date_my_orders" data-sort-direction="asc"  data-select2-id="">Deadline ascending</option>
                                    <option value="5" data-sort-field="writer_deadline_date" data-sort-direction="desc"  data-select2-id="">Deadline descending</option>
                                </select>
                                <div class="select-arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="order-list-view d-flex align-items-center">
                        <div class="label" for="label-view">View:</div>
                        <div id="order-list-large" class="order-view-checker ">
                            <svg width="20" height="18" viewBox="0 0 20 18" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <rect width="20" height="8" rx="1" fill="#D9DEE1"/>
                                <rect y="10" width="20" height="8" rx="1" fill="#D9DEE1"/>
                            </svg>
                        </div>
                        <div id="order-list-short" class="order-view-checker active">
                            <svg width="20" height="18" viewBox="0 0 20 18" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <rect width="20" height="2" rx="1" fill="#D9DEE1"/>
                                <rect y="4" width="20" height="2" rx="1" fill="#D9DEE1"/>
                                <rect y="8" width="20" height="2" rx="1" fill="#D9DEE1"/>
                                <rect y="12" width="20" height="2" rx="1" fill="#D9DEE1"/>
                                <rect y="16" width="20" height="2" rx="1" fill="#D9DEE1"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order-main-wrap short-active short-wrap">
                <div class="order-list-th">
                    <div class="th-title th-id">Order ID</div>
                    <div class="th-title th-subject">Subject</div>
                    <div class="th-title th-quantity">Amount <span class="d-none d-md-inline-block">of work</span></div>
                    <div class="th-title th-top">Type of paper</div>
                    <div class="th-title th-price">Price</div>
                    <div class="th-title th-date">Deadline</div>
                    <div class="th-title th-type-work">Type of work</div>
                </div>
                <div class="list-content" data-all-items-loaded="true">
                    
                </div>  
                
                                    <div data-block-not-found-orders=""></div>
                <div data-last-order="" style="display:none;">
                    <span>That's it for now.</span><span>Come later for more orders.</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script id='orders_list_item_template' type='text/x-jsmart-tmpl'><div class="ajax-order-list"> {foreach from=$orders key=group_name item=order_array} {assign var='date_attr_group_orders' value=['Not confirmed'=>'confirmed', 'Working' => 'working', 'Completed' => 'complited', 'Other' => 'other','Approved' => 'approved']} {assign var='date_class_status_order' value=['In progress'=>'in_progress', 'Clarification pending' => 'clarification_pending', 'Revision in progress' => 'revision_in_progress', 'Delivered' => 'delivered', 'Approved' => 'approved', 'Claim' => 'claim', 'Quality Evaluation' => 'quality_evaluation', 'Submitted' => 'submitted', 'Cancelled' => 'cancelled']} {if $group_name && $last_status_category!=$date_attr_group_orders.$group_name} <div class="order-category" data-status-category="{$date_attr_group_orders.$group_name}">{$group_name|upper}</div> {/if} {foreach from=$order_array item=order} <div class="order-item {if $short_view}short-view{/if} {if $order.programming_related}order-item--programming{/if}" {if ($order.time_left.d < 0 || $order.time_left.h < 0 || $order.time_left.m < 0) && !$order.writer_status|in_array:['Approved', 'Cancelled', 'Delivered', 'Submitted', 'Claim', 'Quality Evaluation']}data-dedline="negative"{elseif (!$order.time_left.d || $order.time_left.d<0) && $order.time_left.h < 2 && $order.writer_status|in_array:['Revision in progress', 'Clarification Pending', 'In progress']}data-dedline="hot"{/if}> <div class="order-item-header d-flex justify-content-between"> <div class="order-item-header-l"> <div class="order-item-id"><span class="order-id-value"><a href="/my_orders?subcom=detailed&id={$order.id}" data-ajax-load-page="/my_orders?subcom=detailed&id={$order.id}">ID {$order.id}</a></span></div> <div class="order-item-title"><a class="order-item-title" href="/my_orders?subcom=detailed&id={$order.id}" data-ajax-load-page="/my_orders?subcom=detailed&id={$order.id}">{if $order.type_of_work_id == 3}{$order.paper_type}{else}{$order.topic}{/if}</a></div> </div> <div class="order-item-header-r"> <a href="javascript:void(0);" class="btn-order-status {if $order.confirmation_pending}btn-order-status-confirmation{/if}" data-status="{$date_class_status_order.{$order.writer_status}}">{if $order.confirmation_pending}Confirmation Pending{else}{$order.writer_status}{/if}</a> </div> </div> <div class="order-item-body"> <div class="order-item-wrap order-item-wrap-1 order-item-wrap--subject"> <div class="order-item-label">{if $order.programming_related}Category{else}Subject{/if}:</div> <div class="order-item-subject order-item-val">{$order.subject}</div> </div> {if $order.programming_related} <div class="order-item-wrap order-item-wrap-2 order-item-wrap--difficulty-lvl"> <div class="order-item-label">Difficulty level:</div> <div class="order-item-subject order-item-val">{$order.academic_level_name}</div> </div> <div class="order-item-wrap order-item-wrap-3 order-item-wrap--programming-lng"> <div class="order-item-label">Programming language:</div> <div class="order-item-subject order-item-val">{$order.programming_language_name}</div> </div> {/if} <div class="order-item-wrap order-item-wrap-2 order-item-wrap--amount-work"> <div class="order-item-label">Amount of work:</div> <div class="order-item-amount order-item-val"> <div class="amount-wrapper"> {if $order.programming_related} <span class="amount-wrapper--na-desc">Not applicable</span> <span class="amount-wrapper--na-mob">n/a</span> {else} {if $order.pages>0 || $order.slides>0} <span class="amount-row">{if $order.pages>0} {$order.pages} page{if $order.pages>1}s{/if}{/if} <span class="amount-type {if $order.pages<=0}ml-0{/if} {if $order.spacing != 2}amount-type-single{/if}" data-toggle="tooltip" title="{if $order.spacing == 2}Use double spacing{else}Use single spacing{/if}" >{if $order.spacing == 2}Double{else}Single{/if}</span></span> {if $order.slides>0}<span class="amount-row"><span class="amount-slides">{if $order.slides>0} {$order.slides} slide{if $order.slides>1}s{/if}{/if}</span></span>{/if} {elseif $order.questions>0} <span class="amount-row">{$order.questions} question{if $order.questions>1}s{/if}</span> {elseif $order.problems>0} <span class="amount-row">{$order.problems} problem{if $order.problems>1}s{/if}</span> {/if} {if $order.charts && $order.charts>0} <span class="amount-row">{$order.charts} chart{if $order.charts>1}s{/if}</span> {/if} {/if} </div> </div> </div> <div class="order-item-wrap order-item-wrap-3 order-item-wrap--type-paper"> <div class="order-item-label">Type of paper:</div> <div class="order-item-type-of-paper order-item-val">{if $order.paper_type}{$order.paper_type}{else}{$order.paper_type_inquiry}{/if}</div> </div> <div class="order-item-wrap order-item-wrap-4 order-item-wrap--type-work"> <div class="order-item-label">Type of work:</div> <div class="order-item-type-of-work order-item-val">{$order.work_type}</div> </div> </div> <div class="order-item-footer"> <div class="order-item-footer-l"> <div class="order-item-wrap order-item-wrap-1"> <div class="order-item-price"> <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.07082 5.72305L17.846 1.6691L17.7138 1.0522C17.5375 0.30313 16.7444 -0.137516 15.9953 0.0387078L2.95211 3.38762C2.20301 3.56388 1.76236 4.35704 1.93862 5.10614L2.07082 5.72305Z" fill="#64B564"/><path d="M18.8592 11.1428C19.6083 10.9665 20.049 10.1734 19.8727 9.42425L18.5948 4.40088L7.57861 7.22102H15.0255C16.5238 7.22102 17.7576 8.45483 17.7576 9.95303V11.4513L18.8592 11.1428Z" fill="#64B564"/><path d="M16.3918 9.95304C16.3918 9.15987 15.7749 8.54297 14.9817 8.54297H1.49796C0.704796 8.54297 0.0878906 9.15987 0.0878906 9.95304V18.5897C0.0878906 19.3829 0.704796 19.9998 1.49796 19.9998H14.9817C15.7749 19.9998 16.3918 19.3829 16.3918 18.5897V9.95304ZM1.63015 10.9665C1.63015 10.614 1.93861 10.3056 2.29112 10.3056H9.78212C10.1346 10.3056 10.4431 10.614 10.4431 10.9665C10.4431 11.319 10.1346 11.6275 9.78212 11.6275H2.29112C1.93861 11.6275 1.63015 11.3191 1.63015 10.9665ZM10.1346 18.7219C8.90082 18.7219 7.88734 17.7085 7.88734 16.4746C7.88734 15.2408 8.90082 14.2714 10.1346 14.2714C11.3684 14.2714 12.3819 15.2849 12.3819 16.5187C12.3819 17.7525 11.3684 18.7219 10.1346 18.7219ZM14.9817 16.5187C14.9817 17.7525 13.9683 18.766 12.7344 18.766C12.6023 18.766 12.426 18.766 12.2938 18.7219C12.8666 18.1491 13.1751 17.4 13.1751 16.5187C13.1751 15.6374 12.8226 14.8883 12.2938 14.3155C12.426 14.2714 12.5582 14.2714 12.7344 14.2714C14.0123 14.2714 14.9817 15.2849 14.9817 16.5187Z" fill="#64B564"/></svg> {$order.writer_price|money:$current_user.currency_sign} </div> {if $order.writer_status == 'Approved' && $order.bonuses} <div class="order-item-bonus">+ {$order.bonuses|money:$current_user.currency_sign}<span>bonus</span> </div> {elseif !$order.writer_status|in_array:['Approved', 'Cancelled', 'Claim','Quality Evaluation'] && $order.bonus_percent} <div class="order-item-bonus">+{$order.bonus_percent}% <span>bonus</span></div> {/if} </div> {if $order.writer_status == 'Approved'} {if $order.writer_rate} <div class="order-item-wrap order-item-wrap-2"> <div class="order-item-rate"> <div class="stars-row"> {for $foo=1 to 5} <span class="rate-star {if $foo>$order.writer_rate}checked{/if}"></span> {/for} <div class="star-counter">{$order.writer_rate}</div> </div> <div class="order-item-label d-none d-md-block short-view-rate">Writer Rate </div> {if $order.tips && $order.tips!='0.00'} <div class="order-item-label d-block d-md-none short-view-tips">Tips - {$order.tips|money:$current_user.currency_sign}</div> {/if} </div> </div> {/if} {elseif $order.writer_status|in_array:['Approved', 'Cancelled', 'Claim','Quality Evaluation', 'Submitted', 'Delivered']} <div class="order-item-wrap order-item-wrap-2"> <div class="order-item-date"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 11H7V13H9V11ZM13 11H11V13H13V11ZM17 11H15V13H17V11ZM19 4H18V2H16V4H8V2H6V4H5C3.89 4 3.01 4.9 3.01 6L3 20C3 21.1 3.89 22 5 22H19C20.1 22 21 21.1 21 20V6C21 4.9 20.1 4 19 4ZM19 20H5V9H19V20Z" fill="#64B564"/></svg> <div class="order-item-date-val">{$order.finale_date_format_date}</div> </div> </div> {else} <div class="order-item-wrap order-item-wrap-2"> <div class="order-item-date"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 11H7V13H9V11ZM13 11H11V13H13V11ZM17 11H15V13H17V11ZM19 4H18V2H16V4H8V2H6V4H5C3.89 4 3.01 4.9 3.01 6L3 20C3 21.1 3.89 22 5 22H19C20.1 22 21 21.1 21 20V6C21 4.9 20.1 4 19 4ZM19 20H5V9H19V20Z" fill="#64B564"/></svg> <div class="order-item-date-val"> {if ($order.time_left.d < 0 || $order.time_left.h < 0 || $order.time_left.m < 0)}-{/if} {if $order.time_left.d != 0} {$order.time_left.d|abs}<span class="d-none d-md-block"> days</span> <span class="d-block d-md-none"> d</span> {/if} {$order.time_left.h|abs}<span class="d-none d-md-block"> hours</span> <span class="d-block d-md-none"> h</span> {if $order.time_left.d == 0} {$order.time_left.m|abs} <span class="d-none d-md-block"> min</span> <span class="d-block d-md-none"> m</span> {/if} {if !$order.writer_status|in_array:['Approved', 'Cancelled', 'Claim','Quality Evaluation', 'Submitted', 'Delivered']} <span data-fire-icon="" title="" {if (!$order.time_left.d || $order.time_left.d<0) && $order.time_left.h < 2 && $order.time_left.m >= 0} data-toggle="tooltip" data-placement="top" data-original-title="Deadline approaching" {elseif ($order.time_left.d < 0 || $order.time_left.h < 0 || $order.time_left.m < 0)} data-toggle="tooltip" data-placement="top" data-original-title="Deadline missed" {/if}></span> {/if} </div> </div> <div class="order-item-estimate">{$order.finale_date_format_date}</div> </div> {/if} {if $order.writer_status == 'Approved'} {if $order.tips && $order.tips!='0.00'} <div class="order-item-wrap order-item-wrap-3 d-none d-md-block"> <div class="order-item-tips"> <div class="order-tips-value"> {$order.tips|money:$
